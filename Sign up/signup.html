<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
        }
        .signup-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            max-width: 400px;
            margin: 48px auto;
            padding: 32px 28px 24px 28px;
        }
        h2 {
            text-align: center;
            color: #f76b1c;
            margin-bottom: 24px;
        }
        label {
            font-weight: 500;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin: 6px 0 18px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.2s;
        }
        input:focus {
            border: 1.5px solid #f76b1c;
            outline: none;
        }
        button[type="submit"] {
            width: 100%;
            background: linear-gradient(90deg, #f76b1c 0%, #fad961 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(247,107,28,0.08);
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #fad961 0%, #f76b1c 100%);
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/signup" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit phone number" required>

            <label for="password">Password</label>
            <input type="password" id="spassword" name="password" placeholder="Create a password" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
