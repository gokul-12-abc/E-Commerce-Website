<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(270deg, #e0eafc, #cfdef3, #fbc2eb, #a6c1ee);
            background-size: 800% 800%;
            animation: gradientBG 18s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 18px;
            border: 1.5px solid rgba(255, 255, 255, 0.18);
            transition: box-shadow 0.3s, transform 0.3s;
            padding: 1.2rem 1rem 1rem 1rem;
            max-width: 320px;
            width: 100%;
        }
        .glass-card:hover {
            box-shadow: 0 16px 40px 0 rgba(31, 38, 135, 0.22);
            transform: translateY(-3px) scale(1.01);
        }
        .avatar {
            width: 84px;
            height: 84px;
            border-radius: 50%;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 18px;
            font-size: 2.8rem;
            color: #fff;
            box-shadow: 0 4px 16px rgba(31, 38, 135, 0.13);
            border: 3px solid #fff;
            position: relative;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0 1rem 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1.5px solid #d1d5db;
        }
        .divider:not(:empty)::before {
            margin-right: .75em;
        }
        .divider:not(:empty)::after {
            margin-left: .75em;
        }
        .social-btn {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            margin: 0 8px;
            border: none;
            background: #fff;
            box-shadow: 0 2px 8px rgba(31,38,135,0.08);
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .social-btn.google { color: #ea4335; border: 1.5px solid #ea4335; background: #fff; }
        .social-btn.facebook { color: #1877f3; border: 1.5px solid #1877f3; background: #fff; }
        .social-btn:hover {
            box-shadow: 0 4px 16px rgba(31,38,135,0.13);
            transform: scale(1.08);
            background: #f8f9fa;
        }
        /* Attractive input styles */
        .form-floating > .form-control {
            background: rgba(236, 245, 255, 0.85);
            border: 1.5px solid #b3c6e0;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(116, 235, 213, 0.08);
            transition: border-color 0.3s, box-shadow 0.3s, background 0.3s;
            font-size: 1.08rem;
            padding-left: 1rem;
        }
        .form-floating > .form-control:focus {
            border-color: #74ebd5;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(116, 235, 213, 0.18);
        }
        /* Stylish label styles */
        .form-floating > label {
            font-size: 1.08rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #5a7bb6;
            background: linear-gradient(90deg, #74ebd5 0%, #ACB6E5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            padding-left: 0.2rem;
        }
        .form-check-label a {
            color: #74ebd5;
            text-decoration: underline;
        }
        .btn-signup {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(31, 38, 135, 0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn-signup:hover {
            background: linear-gradient(135deg, #ACB6E5 0%, #74ebd5 100%);
            box-shadow: 0 4px 16px rgba(31, 38, 135, 0.13);
        }
        .text-muted {
            font-size: 0.97rem;
        }
        @media (max-width: 600px) {
            .glass-card {
                padding: 1.2rem 0.5rem 1.2rem 0.5rem !important;
                border-radius: 12px;
            }
            .avatar {
                width: 56px;
                height: 56px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="glass-card shadow-lg mx-auto" style="max-width: 410px; width: 100%;">
            <form autocomplete="off">
                <div class="avatar mx-auto mb-3"></div>
                <h1 class="h4 text-center mb-4 fw-bold">Sign Up</h1>
                <div class="form-floating mb-3 position-relative">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirm Password" required>
                    <label for="confirm">Confirm Password</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                    <label class="form-check-label text-muted" for="terms">
                        I agree to the <a href="#">Terms & Conditions</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-signup w-100 fw-semibold mb-2">
                    <i class="bi bi-person-plus me-2"></i>Sign Up
                </button>
                <div class="divider">or sign up with</div>
                <div class="d-flex justify-content-center mb-2">
                    <button type="button" class="social-btn google" title="Sign up with Google"><i class="bi bi-google"></i></button>
                    <button type="button" class="social-btn facebook" title="Sign up with Facebook">f</button>
                </div>
                <div class="text-center mt-3">
                    <span class="text-muted">Already have an account? <a href="#">Login</a></span>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
