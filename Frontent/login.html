<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            color: #333;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 350px;
            padding: 40px 30px 30px 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #fff;
            box-shadow: 0 4px 16px rgba(31, 38, 135, 0.15);
        }
        h1 {
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 1rem;
            font-weight: 500;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 7px;
            font-size: 1rem;
            transition: border 0.2s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border: 1.5px solid #74ebd5;
            outline: none;
        }
        .remember-row {
            width: 100%;
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }
        .remember-row label {
            margin: 0 0 0 8px;
            font-weight: 400;
            font-size: 0.97rem;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            color: white;
            border: none;
            border-radius: 7px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(31, 38, 135, 0.08);
        }
        input[type="submit"]:hover {
            background: linear-gradient(135deg, #ACB6E5 0%, #74ebd5 100%);
            box-shadow: 0 4px 16px rgba(31, 38, 135, 0.15);
        }
        @media (max-width: 400px) {
            .login-card {
                width: 95vw;
                padding: 25px 10px;
            }
        }
    </style>
</head>
<body>
    <form class="login-card">
        <div class="avatar">ðŸ”’</div>
        <h1>Login</h1>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <div class="remember-row">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
        </div>
        <input type="submit" value="Login">
    </form>
</body>
</html>
